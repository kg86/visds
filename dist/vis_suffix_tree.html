<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Suffix Tree</title>

    <link rel="stylesheet" type="text/css" href="./my.css" />
    <link rel="stylesheet" type="text/css" href="./vis-network.min.css" />
  </head>

  <body>
    <h2>Visualization of Suffix Trees</h2>
    Input String:
    <input id="input_text" type="text" value="cocoa" style="font-size: 32px;" />
    Show Suffix Links:
    <input id="show_suffix_links" type="checkbox" checked />
    <br />

    <div id="network"></div>

    <div style="width: 600px; margin: auto;">
      <h2>Links</h2>
      <ul style="list-style-type: disc; text-align: left;">
        <li>
          <a href="https://en.wikipedia.org/wiki/Suffix_tree"
            >Suffix Tree (wikipedia)</a
          >
        </li>
        <li>
          <a href="https://kg86.github.io/visds/">Data Structure Visualizer</a>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="./vis_suffix_tree.js"></script>
  </body>
</html>
