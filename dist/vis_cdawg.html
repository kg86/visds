<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      Visualization of Compact Directed Acyclic Word Graph (CDAWG)
    </title>

    <link rel="stylesheet" type="text/css" href="./my.css" />
    <link rel="stylesheet" type="text/css" href="./vis-network.min.css" />
  </head>

  <body>
    <h2>Visualization of Compact Directed Acyclic Word Graph (CDAWG)</h2>

    <input
      id="input_text"
      type="text"
      value="abcabcaba"
      style="font-size:32px"
    />
    Show Suffix Links:
    <input id="show_suffix_links" type="checkbox" checked />
    <br />

    <div id="network"></div>

    <p id="selection"></p>

    <div style="width: 600px; margin: auto;">
      <h2>Links</h2>
      <ul style="list-style-type: disc; text-align: left;">
        <li>
          <a
            href="https://hal-upec-upem.archives-ouvertes.fr/hal-00620801/file/9703-CSA.pdf"
            >(PDF) On Compact Directed Acyclic Word Graphs by Chrochemore and
            Verin</a
          >
        </li>
        <li>
          <a href="https://kg86.github.io/visds/">Data Structure Visualizer</a>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="./vis_cdawg.js"></script>
  </body>
</html>
