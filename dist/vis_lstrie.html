<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />

    <title>Visualization of Linear Size Suffix Trie</title>

    <link rel="stylesheet" type="text/css" href="./my.css" />
    <link rel="stylesheet" type="text/css" href="./vis-network.min.css" />
  </head>

  <body>
    <h2>Visualization of Linear Size Suffix Trie</h2>

    <input id="input_text" type="text" value="cocoa" style="font-size:32px;" />
    <br />
    Show Suffix Links:
    <input id="show_suffix_links" type="checkbox" checked />
    <br />
    Show Extended Suffix Links:
    <input id="show_extended_suffix_links" type="checkbox" checked />
    <br />
    Create Implicit Node:
    <input id="create_implicit_node" type="checkbox" />
    <br />

    <div id="network"></div>

    <p id="selection"></p>

    <div style="width: 600px; margin: auto;">
      <h2>Links</h2>
      <ul style="list-style-type: disc; text-align: left;">
        <li>
          <a
            href="https://www.sciencedirect.com/science/article/pii/S0304397516300305"
            >Paper of Linear Size Suffix Trie
          </a>
        </li>
        <li>
          <a href="https://kg86.github.io/visds/">Data Structure Visualizer</a>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="./vis_lstrie.js"></script>
  </body>
</html>
