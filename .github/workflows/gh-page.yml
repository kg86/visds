name: Build and Deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        webpack

    - name: move files
      run: |
        mkdir public
        mv dist public/
        mv docs public/
        mv _config.yml public/
        mv README.md public/
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        enable_jekyll: true
